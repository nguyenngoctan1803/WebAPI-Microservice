<section class="clearfix maincontent">
    <div class="container-fluid py-3">
      <div class="card">
        <div class="row">
          <div class="card col-md-6 offset-md-3 offset-md-3">
            <div class="row">
              <h3 class="text-center">Update Product</h3>
              <hr />
              <div class="card-body">
                <form>
                  <div class="form-group">
                    <label> Name</label>
                    <input
                      type="text"
                      class="form-control"
                      formControlName="name"
                    />
                    <div>
                      <div>
                        <small class="form-text text-muted"
                          >Tên không được để trống</small
                        >
                      </div>
                      <div>
                        <small class="form-text text-muted"
                          >Tên chứa các kí tự từ a-z</small
                        >
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label> Code</label>
                    <input
                      type="text"
                      formControlName="code"
                      class="form-control"
                      name="Code"
                    />
                    <div>
                      <div>
                        <small class="form-text text-muted"
                          >Code không được để trống</small
                        >
                      </div>
                      <div>
                        <small class="form-text text-muted"
                          >Code chứa các kí tự từ a-z</small
                        >
                      </div>
                    </div>
                  </div>
  
                  <div class="form-group">
                    <label> Address</label>
                    <input type="text" class="form-control" name="Address" />
                  </div>
  
                  <div class="form-group">
                    <label> Birth</label>
                    <input type="date" class="form-control" name="Birth" />
                  </div>
  
                  <div class="form-group">
                    <label> Email</label>
                    <input
                      type="email"
                      class="form-control"
                      formControlName="email"
                      name="Email"
                    />
                    <div>
                      <div>
                        <small class="form-text text-muted"
                          >Email không được để trống</small
                        >
                      </div>
                      <div>
                        <small class="form-text text-muted"
                          >Email không đúng định dạng</small
                        >
                      </div>
                    </div>
                  </div>
  
                  <div class="form-group">
                    <label> Image</label>
                    <br />
                    <input type="file" accept="image/*" />
  
                    <img id="output" height="200" />
                  </div>
                  <br />
                  <div class="text-center">
                    <button type="submit" class="btn btn-success">
                      <i class="fa fa-wrench"></i>
                      Update
                    </button>
                  </div>
                  <a style="float: left" href="" class="btn btn-primary">
                    <i class="fa fa-arrow-left"></i> Back
                  </a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
