<section class="clearfix maincontent">
    <div class="container-fluid py-3">
        <img src="~/wwwroot//thu1.jpg" style="width:100%; height: 100%; z-index:-1; position:absolute;" />
        <div class="card">
            <div class="card-header border-danger">
                <div class="row">
                    <div class="col-md-6">
                        <h2><strong class="text-uppercase text-danger">Order</strong></h2>
                    </div>
                </div>
            </div>
            <div class="card-body p-3">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th class="text-center col-lg-auto">#</th>
                            <th class="text-center col-lg-auto">Name</th>
                            <th class="text-center col-lg-auto">Phone</th>
                            <th class="text-center col-lg-auto">Email</th>
                            <th class="text-center col-lg-auto">Address</th>
                            <th class="text-center col-lg-auto">Date Order</th>
                            <th class="text-center col-lg-auto">Products</th>
                            <th class="text-center col-lg-auto">Status</th>
                            <th class="text-center col-lg-auto">Action</th>
                        </tr>
                    </thead>
                    <tbody>                   
                        <tr *ngFor="let order of data">
                            <td class="text-center">
                                <input name="checkId" type="checkbox" />
                            </td>
                            <td class="text-center">{{order.name}}</td>
                            <td class="text-center">{{order.phone}}</td>
                            <td class="text-center">{{order.email}}</td>
                            <td class="text-center">{{order.address}}</td>
                            <td class="text-center">{{order.date}}</td>
                            <td class="text-center">{{order.guid}}</td>
                            <td class="text-center">{{order.status}}</td>
                            <td class="text-center">
                                <a href="admin/order/update/{{order.id}}" class="btn btn-sm btn-info text-small">
                                    <i class="fa fa-wrench"></i>
                                    Edit
                                </a>
                                <a href="admin/order/delete/{{order.id}}" class="btn btn-sm btn-danger text-small">
                                    <i class="fa fa-trash"></i>
                                    Delete
                                </a>
                            </td>
                        </tr>
        
                    </tbody>
        
                </table>
            </div>
        </div>
    </div>
</section>
