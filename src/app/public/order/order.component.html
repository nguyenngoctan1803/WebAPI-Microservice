<script>
    "use strict";

$(() => {
  $('.form-group').each((i, e) => {
    $('.form-control', e).focus(function () {
      e.classList.add('not-empty');
    }).blur(function () {
      this.value === '' ? e.classList.remove('not-empty') : null;
    });
  });
});
</script>
<section class="section-pagetop bg">
    <div class="container">
        <br>
    </div> <!-- container //  -->
</section>
<section class="section-content padding-y">
    <div class="container">

        <div class="row">
            <main class="col-md-9">
                <div class="card">

                    <table class="table table-borderless table-shopping-cart">
  
                        <div class="container mt-5">
                            <div class="row">
                              <div class="col-md-5 d-flex align-items-center">
                                <h1>Have a good day</h1>
                              </div>
                              <div class="col-md-6 offset-md-1">
                                <form class="mt-4 mt-md-0 text" [formGroup]="Orderinput" (ngSubmit)="onSubmit()">
                                  <div class="form-group">
                                    <label for="name">Name</label>
                                    <input class="form-control" type="text" [(ngModel)]="order.name" formControlName="name" ngModelOptions="{standalone: true}"/>
                                  </div>
                                  <div class="form-group">
                                    <label for="surname">PHONE</label>
                                    <input class="form-control" type="text" [(ngModel)]="order.phone" formControlName="phone" ngModelOptions="{standalone: true}"/>
                                  </div>
                                  <div class="form-group">
                                    <label for="email">E-mail</label>
                                    <input class="form-control" type="email" [(ngModel)]="order.email" formControlName="email" ngModelOptions="{standalone: true}"/>
                                  </div>
                                  <div class="form-group">
                                    <label for="name">ADDRESS</label>
                                    <input class="form-control" type="text" [(ngModel)]="order.address" formControlName="address" ngModelOptions="{standalone: true}"/>
                                  </div>
                                  <div class="form-group text-center">
                                    <br>
                                    <button class="btn btn-danger" type="submit">Place an Order</button>
                                    <br>
                                  </div>
                                </form>
                              </div>
                            </div>
                          </div>     
                    </table>

                    
                </div> <!-- card.// -->
                <section class="section-pagetop bg">
                    <div class="container">
                        <br>
                    </div> <!-- container //  -->
                </section>
               

            </main> <!-- col.// -->
            <aside class="col-md-3">
                <div class="card mb-3">
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label></label>
                                <div class="input-group">
                                    <input type="text" class="form-control" name="" placeholder="Coupon code">
                                    <span class="input-group-append">
                                        <button class="btn btn-primary">Apply</button>
                                    </span>
                                </div>
                            </div>
                        </form>
                    </div> <!-- card-body.// -->
                </div> <!-- card .// -->
                <div class="card">
                    <div class="card-body">
                        <dl class="dlist-align">
                            <dt>Total price:</dt>
                            <dd class="text-right">${{totalprice}}</dd>
                        </dl>
                        <dl class="dlist-align">
                            <dt>Discount:</dt>
                            <dd class="text-right">${{discount}}</dd>
                        </dl>
                        <hr>
                        <dl class="dlist-align">
                            <dt>Total:</dt>
                            <dd class="text-right  h5"><strong>${{totalprice-discount}}</strong></dd>
                        </dl>
                                              
                        
                    </div> <!-- card-body.// -->
                </div> <!-- card .// -->
                <div class="card-body border-top">
                    <a href="product" class="btn btn-light" style="float: left;"> <i class="fa fa-chevron-left"></i> Continue shopping </a>
                </div>
            </aside> <!-- col.// -->
        </div>

    </div> <!-- container .//  -->
</section>
