
<section class="clearfix maincontent">
    <div class="container-fluid py-3">
        <img src="~/wwwroot//thu1.jpg" style="width:100%; height: 100%; z-index:-1; position:absolute;" />
        <div class="card">
            <div class="card-header border-danger">
                <div class="row">
                    <div class="col-md-6">
                        <h2><strong class="text-uppercase text-danger">Product</strong></h2>
                    </div>
                    <div class="col-md-6 text-end">
                        <a href="admin/product/create" class="btn btn-success">
                            <i class="fa fa-plus"></i> Add
                        </a>
                    </div>
                </div>
            </div>
            <div class="card-body p-3">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th class="text-center col-lg-auto">#</th>
                            <th class="text-center col-lg-auto">Name</th>
                            <th class="text-center col-lg-auto" style="width:150px">Image</th>
                            <th class="text-center col-lg-auto">Price</th>
                            <th class="text-center col-lg-auto">Yor</th>
                            <th class="text-center col-lg-auto">Color</th>
                            <th class="text-center col-lg-auto">Brand</th>
                            <th class="text-center col-lg-auto">Category</th>
                            <th class="text-center col-lg-auto"style="width:250px">Info</th>
                            <th class="text-center col-lg-auto">Quantity</th>
                            <th class="text-center col-lg-auto">Action</th>
                        </tr>
                    </thead>
                    <tbody class="text-data">
                       
                        <tr *ngFor="let product of data">
                            <td class="text-center">
                                <input name="checkId" type="checkbox" />
                            </td>
                            <td>{{product.name}}</td>
                            <td ><img src="{{product.image}}" alt=""></td>
                            <td >{{product.price}}</td>
                            <td >{{product.yor}}</td>
                            <td >{{product.color}}</td>
                            <td >{{product.brandid}}</td>
                            <td >{{product.typeid}}</td>
                            <td >{{product.info}}</td>
                            <td class="text-center">{{product.quantity}}</td>
                            <td class="text-center">
                                <a href="admin/product/update/{{product.id}}" class="btn btn-sm btn-info text-small">
                                    <i class="fa fa-wrench"></i>
                                    Edit
                                </a>               
                                <a href="admin/product/delete/{{product.id}}" class="btn btn-sm btn-danger text-small">
                                    <i class="fa fa-trash"></i>
                                    Delete
                                </a>
                            </td>
                        </tr>
        
                    </tbody>
        
                </table>
            </div>
        </div>
    </div>
</section>
